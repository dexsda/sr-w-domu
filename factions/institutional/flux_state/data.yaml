description: >
    Powstały po Nocy Gniewu - globalnych zamieszek na tle rasowym i antymetaludzkim w 2039 - twór neoanarchistyczny zrzeszający
    wszelkie lokalne organizacje lewicowe na terenie byłego wschodniego Berlina. Tak naprawdę ciężko nazwać go pojedynczą organizacją; jest
    to raczej zbiór działań mających na celu utrzymać delikatny balans władzy pomiędzy różnorodnymi organizacjami i jak sama nazwa wskazuje,
    działa bardzo płynnie.

    By być w stanie reagować na próby ataków megakorporacji i znajdować nić porozumienia pomiędzy autonomicznymi organizacjami, wyjątkowo skuteczni działacze
    na poziomie lokalnym często stają się łącznikami. Krytycy twierdzą, że prowadzi to do istnienia struktur niezgodnych z
    ideami anarchizmu, ale nie można Stanowi Płynnemu odmówić wielu sukcesów - wszelkie zrzeszone organizacje faktycznie są autonomiczne, dzięki lokalnej
    współpracy we wcześniej bardzo niebezpiecznej części Berlina nastał relatywny pokój i renesans socjalizmu, a do tego od czasu wybuchu arkologii 
    Aztechnology Flux State zaczął nawet rozrastać się mimo nacisków megakorpo...

    Należy też pamiętać, że mimo anarchistycznych korzeni częścią Flux State są też organizacje nielewicowe - jeżeli działają zgodnie z zasadami, 
    czyli podejmują decyzje autonomicznie i nie przejmują kontroli nad innymi organizacjami. Skutkiem tego działają tam gangi, mikrokorporacje i
    anarchokapitalistyczne kiezy.
