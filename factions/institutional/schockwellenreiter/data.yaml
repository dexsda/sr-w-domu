description: >
    Anonimowa grupa informacyjnych anarchistów. Wierzą, że dla dobra metaludzkości należy wprowadzić jak najszerszy dostęp do wolnej informacji.
    Ich <i>modus operandi</i> zakłada zdobywanie podstępem informacji, które są trzymane w sekrecie, a następnie publikowanie ich w otwartej Macierzy.
    Najczęściej dane te należą z oczywistych względów do wielkich graczy Szóstego Świata, czyli megakorporacji.

    Pełnią funkcję <i>de facto</i> służby wywiadowczej Flux State. Jednak, z uwagi na niekontrolowane publikowanie każdej sekretnej informacji, czasem
    publikują także materiały ostatecznie krzywdzące lokalne organizacje. sniff. Czysta ideologia.

    Jednym ze sposobów, w jaki zdobywają informacje, jest handel wymienny - przysługa za przysługę. 
