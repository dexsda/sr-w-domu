description: >
    Druga największa na świecie megakorporacja, z bazą w Essen w Niemczech. Na jej czele jako CEO i jedyny shareholder stoi Wielki Smok Lofwyr, który traktuje firmę przejętą podstępem w latach 20tych jako swój hoard. Znany z mikromanagementu zarówno swojegu biznesu jak i zatrudnionych Shadowrunnerów, oraz z braku tolerancji dla porażek. W Szóstym Świecie istnieje o nim powiedzenie - nigdy nie czyń układów ze smokiem.

    S-K zajmuje się głównie przemysłem ciężkim. Od czasu, gdy Saeder-Krupp straciło miejsce największej na świecie korporacji na rzecz Mitsuhamy, Lofwyr traktuje japońską firmę jako swojego priorytetowego wroga, i knucie przeciw nim zajmuje mu grom czasu.

    Bieganie dla S-K jest ryzykowne, ale opłacalne. Duża część mikrokorporacji w Niemczech to filie S-K, zatem należy do biegów od nieznanych ludzi podchodzić ostrożnie.
