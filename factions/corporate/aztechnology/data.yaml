description: >
    Aztechnology jest trzecią największą na świecie korporacją, właścicielem państwa Aztlán (dawny Meksyk) ze stolicą w 
    Tenochtitlan. Dla zwykłego obywatela znana jako przyjazna korporacja o nieskazitelnej reputacji prowadząca działalność
    dobroczynną i prowadząca ludzkość w piękniejsze jutro; tak naprawdę jest rozrośniętym brutalnym kartelem narkotykowym,
    który wykorzystuje rytualne ofiary ludzkie, by osiągnąć swe cele. Jeżeli biegasz przeciw nim - upewnij się, że nie 
    zostawiłeś żadnych śladów.

    W Berlinie rok temu została wysadzona ich arkologia. Pogłoski na ulicy mówią, że dalej szukani są winni. W trakcie
    odbudowy arkologii Aztech próbuje rozszerzyć terytorium korporacyjne na miejsca zajmowane przez Flux State - co ciekawe,
    od czasu zamachu nie mają się w tym zakresie czym chwalić...
