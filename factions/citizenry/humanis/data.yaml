description: >
    Reinkarnacja Ku-Klux-Klanu wywołana masowym rodzeniem się elfów i innych metaludzi oraz Dniem Goblinizacji, stała się <i>de facto</i> największą rasistowską organizacją na świecie. W 2039 roku wywołali globalne zamieszki i pogromy zwane Dniem Gniewu; zamieszki te zostały stłumione i od tego czasu starają się utrzymywać obraz spokojnego klubu politycznego osiągającego cele poprzez metody pokojowe - w tym samym czasie utrzymując ścisłą współpracę z każdą lokalną organizacją zrzeszającą wszelkiego rodzaju rasistów.

    W Berlinie są oni niczym więcej - i niczym mniej - niż organizacją neo-nazistowską. Stare postulaty o czystości rasowej i silnych wodzach nakierowali przeciwko metaludziom. W dzielnicach korporacyjnych często zbiorowiska ich zwolenników atakują napotkanych metaludzi.
